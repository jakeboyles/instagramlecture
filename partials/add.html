<h2>Add Photo</h2>

<form ng-submit="vm.submitForm()">
	
<input class="form-control" type="text" placeholder="Name" ng-model="vm.post.title">
<input class="form-control" type="url" placeholder="URL" ng-model="vm.post.url">

<textarea class="form-control" ng-model="vm.post.description">
	
</textarea>

<button type="submit" class="btn btn-primary">Submit</button>

</form>
